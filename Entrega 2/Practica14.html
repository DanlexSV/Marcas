<html>
    <head>
        <title>Practica 14</title>
    </head>
    <body>
        <form action="">
            Ingrese un numero binario de ocho digitos:
            <input type="text" id="numero" name="numero" required pattern="[01]{8}" maxlength="8"/>
            <br/><br/>
            Ingrese un numero decima de ocho digitos:
            <input type="text" id="numero" name="numero" required pattern="[0-9]{8}" maxlength="8"/>
            <br/>
            <input type="submit" value="Enviar consulta"/>
        </form>
    </body>
</html>
