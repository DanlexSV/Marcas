<html>
    <head>
        <title>Practica 10</title>
    </head>
    <body>
        <h2><center><p style="color:rgb(216, 0, 0);">Teclea mas datos</p></center></h2>
        <form action="" method="post" style="color: blue;">
            <p style="color:rgb(0, 0, 0);">Teclea fechas de nacimiento:</p>
            <label for="dia">Teclea d&iacutea de nacimiento: </label>
            <input type="number" id="dia" name="dia" value="" maxlength="2"/>
            <label for="mes">Selecciona mes de nacimiento: </label>
            <select id="mes" name="mes">
                <option value="enero" selected="selected">Enero</option>
                <option value="febrero">Febrero</option>
                <option value="marzo">Marzo</option>
                <option value="abril">Abril</option>
                <option value="mayo">Mayo</option>
                <option value="junio">Junio</option>
                <option value="julio">Julio</option>
                <option value="agosto">Agosto</option>
                <option value="septiembre">Septiembre</option>
                <option value="octubre">Octubre</option>
                <option value="noviembre">Noviembre</option>
                <option value="diciembre">Diciembre</option>
            </select>
            <label for="año">Teclea a&ntilde;o de nacimiento</label>
            <input type="number" id="año" name="año" value="" maxlength="4"/><br/>
            <br/>
            <label for="curso">Selecciona el curso: </label>
            <select id="curso" name="curso">
                <option value="primero" selected="selected">Primero SMR</option>
                <option value="segundo">Segundo SMR</option>
                <option value="tercero">Tercero SRM</option>
                <option value="cuarto">Cuarto SMR</option>
                <option value="quinto">Quinto SMR</option>
            </select><br/>
            <br/>
            <fieldset>
                Elige 3 materias optativas:
                <input type="checkbox" id="materias" name="ingles"/>
                <label for="ingles">Ingles</label> 
                <input type="checkbox" id="materias" name="frances"/>
                <label for="frances">Frances</label>
                <input type="checkbox" id="materias" name="deportes"/>
                <label for="deportes">Deportes</label>
                <input type="checkbox" id="materias" name="astronomia"/>
                <label for="astronomia">Astronom&iacutea</label>
                <input type="checkbox" id="materias" name="historia"/>
                <label for="historia">Historia</label>
                <input type="checkbox" id="materias" name="paginasweb"/>
                <label for="paginasweb">Paginas web</label>
                <input type="checkbox" id="materias" name="redes"/>
                <label for="redes">Redes</label>
            </fieldset>
            <fieldset>
                Selecciona el turno:
                <input type="radio" name="turno" value="diurno"/>Diurno
                <input type="radio" name="turno" value="nocturno"/>Nocturno
                <input type="radio" name="turno" value="vespertino"/>Vespertino
            </fieldset>
            <input type="submit" value="Enviar Datos"/>
            <input type="reset" value="Limpiar Datos"/>
            <input type="button" value="Cerrar Ventana"/>
        </form>
    </body>
</html>
