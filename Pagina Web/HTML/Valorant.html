<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html"/>
        <title>Roles de Valorant</title>
        <style>@import "../CSS/Valorant.css";</style>
        <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
        <link href="//db.onlinewebfonts.com/c/500000b38ae43ab9a1b11372480b6b48?family=DINNextW1G-Bold" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <header class="p-3 bg-dark text-white">
                <div class="container">
                    <div class="d-flex flex-wrap justify-content-center align-items-center">
                        <a href="https://playvalorant.com/es-es/" class="d-flex align-items-center mb-md-auto mb-2">
                            <span class="bi me-2">
                                <img class="val" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Valorant_pink_version_logo.svg/2560px-Valorant_pink_version_logo.svg.png" width="200" height="32" alt="logo valorant"/>
                            </span>
                        </a>
                        <ul class="nav col-12 justify-content-center mb-2 col-md-auto mb-md-0">
                            <li>
                                <a href="#" class="nav-link px-2 text-secundary letter">ROLES</a>
                            </li>
                            <li>
                                <a href="#" class="nav-link px-2 text-white letter">AGENTES</a>
                            </li>
                            <li>
                                <a href="#" class="nav-link px-2 text-white letter">MAPAS</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
            <div id="cuerpo">
                <div class="container">
                    <div class="d-grid gap-3">
                        <div class="rounded-3">
                            <img src="../IMAGE/Jett.png" alt="Duelist_Example" height="250px" width="250px">
                        </div>
                        <div class="bg-valorant border-valo rounded-3 text">
                            <strong>DUELISTA</strong> 
                            <img src="../IMAGE/DuelistClassSymbol.PNG" alt="duelist_class" height="30px" width="30px">
                            <br>
                            <br><br><br><br><br>
                        </div>
                        <div class="rounded-3">
                            <iframe width="400" height="250" src="https://www.youtube.com/embed/-ZqLJrUsimw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                    </div>
                    <br/>


                    <div class="d-grid gap-3">
                        <div class="rounded-3">
                            <img class="image" src="../IMAGE/Omen.png" alt="Controlador_Example" height="250px" width="250px">
                        </div>
                        <div class="bg-valorant border-valo rounded-3 text">
                            <strong>CONTROLADOR</strong>
                            <img src="../IMAGE/ControllerClassSymbol.PNG" alt="controller_class" height="30px" width="30px">
                            <br><br><br><br><br><br>
                        </div>
                        <div class="rounded-3">
                            <iframe width="400" height="250" src="https://www.youtube.com/embed/1EpI4spiMnU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                    </div>
                    <br/>


                    <div class="d-grid gap-3">
                        <div class="rounded-3">
                            <img class="image" src="../IMAGE/KAYO.PNG" alt="Initiator_Example" height="250px" width="250px">
                        </div>
                        <div class="bg-valorant border-valo rounded-3 text">
                            <strong>INICIADOR</strong>
                            <img src="../IMAGE/InitiatorClassSymbol.PNG" alt="initiator_class" height="30px" width="30px">
                            <br><br><br><br><br><br>
                        </div>
                        <div class="rounded-3">
                            <iframe width="400" height="250" src="https://www.youtube.com/embed/B9TB4tL7s3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                    </div>
                    <br/>


                    <div class="d-grid gap-3">
                        <div class="rounded-3">
                            <img class="image" src="../IMAGE/Chamber.png" alt="Sentinel_Example" height="250px" width="250px">
                        </div>
                        <div class="bg-valorant border-valo rounded-3 text">
                            <strong>SENTINELA</strong>
                            <img src="../IMAGE/SentinelClassSymbol.PNG" alt="sentinel_class" height="30px" width="30px">
                            <br><br><br><br><br><br>
                        </div>
                        <div class="rounded-3">
                            <iframe width="400" height="250" src="https://www.youtube.com/embed/RPEyfJ9X2LI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
