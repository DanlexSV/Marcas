<html>
    <head>
        <title>Ejemplo de formulario sencillo</title>
    </head>
    <body>
        <h3>Formulario muy sencillo</h3>

        <form action="http://ejemploformulario.es/maneja_formulario.php" method="post">
            Escriba tu nombre:
            <input type="text" name="nombre" value="" />
            <br/>
            Escriba tu apellido:
            <input type="text" name="apellido" value="" />
            <br/>
            Escriba tu número de telefono:
            <input size="9" type="text" maxlength="9" name="telefono" value="689931299" />
            <br/>
            Escriba su correo:
            <input type="text" name="correo" value="" />
            <br/>
            Escriba la contraseña del correo:
            <input type="password" name="contraseña" value="" />
            <br/>

            <input type="submit" value="Enviar" />
        </form>
    </body>
</html>
