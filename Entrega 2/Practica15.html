<html>
    <head>
        <title>Practica 15</title>
    </head>
    <body>
        <h2>Informaci&oacuten de preferencias</h2>
        <form action="">
            <datalist id="listanavegadores">
                <option label="Chrome" value="Chrome">
                <option label="Firefox" value="Firefox">
                <option label="Opera" value="Opera">
                <option label="Internet Explorer" value="Internet Explorer">
                <option label="Safari" value="Safari">
            </datalist>
            Escriba el nombre del navegador de su preferencia: 
            <input type="text" id="navegador" list="listanavegadores"/>
            <br/> <br/>
            <datalist id="periodicos">
                <option label="El Pais" value="El Pais">
                <option label="20 Minutos" value="20 Minutos">
                <option label="El Mundo" value="El Mundo">
                <option label="La Vanguardia" value="La Vanguardia">
                <option label="ABC" value="ABC">
            </datalist>
            Escriba el periodico de su preferencia:
            <input type="text" id="periodico" list="periodicos"/> <br/><br/>
            <input type="submit" value="Confirmar"/>
        </form>
    </body>
</html>
