        <title>Ejemplo de columnas fusionadas</title>
    </head>
    <body>
        <h1>Fusi√≥n de columnas</h1>
        <table border="1" cellspacing="0">
            <tr>
                <td colspan="3">A</td>
                <td>B</td>
                <td rowspan="4">Z</td>
            </tr>

            <tr>
                <td>C</td>
                <td colspan="2">D</td>
                <td>E</td>
            </tr>

            <tr>
                <td colspan="4">F</td>
            </tr>

            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
                <td>J</td>
            </tr>
        </table>
    </body>
